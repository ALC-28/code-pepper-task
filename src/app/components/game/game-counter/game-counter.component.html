<div class="counter-container">
  <div class="round-tile">
    Round <span data-testid="round-number">{{ round || "&mdash;" }}</span>
  </div>
  <div class="score-tiles">
    @for (playerWins of score; track playerWins; let i = $index) {
      <div class="score-tile">
        Player {{ i + 1 }}
        <br />
        <span class="score">{{ playerWins }}</span>
      </div>
    }
  </div>
</div>
